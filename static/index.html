<!DOCTYPE html>
<html>

<head>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Colors in Context</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="static/index.css" />
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    
    <script type="text/javascript" src="static/index.js"></script>
    
</head>

<body class="notebook_app" onload="start_client()">
    <div id="instruction">
        <h6>Instructions</h6>
        <p style="font-size:15px">Target is the color patch with black borders. 
            Please try to describe the color patch to listener using messages.
            Colors may not be in the same order for both. When you finish this round, please click 'Next Game' button.
            Please complete four rounds before closing this Browser tab.
        </p>
    </div>

    <div class="loader" id="loading_screen"></div>

    <div id="chat" class="container" hidden>
        <div id="inner" class="row">
            <!-- <div class="col-2 col-sm-2"></div> -->
            <div id="inner_text" class="col-12 col-sm-12">
                <!-- <div class="input_area highlight-ipython3" id="code_section">
                    
                </div> -->
            </div>
            <!-- <div class="col-2 col-sm-2"></div> -->
        </div>
        <form action="" method="POST">
                <div class="row" id="sendrow">
                    <!-- <div class="col-2 col-sm-2"></div> -->
                    <div class="col-10 sendcol col-sm-10"> 
                        <input id="input_text" type="text"/>
                    </div>

                    <div class="col-2 sendcol col-sm-2">
                        <input type="submit" id="sendbtn" value="Send" class="btn btn-primary">
                    </div>
                    <!-- <div class="col-2 col-sm-2"></div> -->
                </div>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3 col-sm-3"></div>
            <div class="col-2 col-sm-2 font-box">
                <p id="f1"></p>
            </div>
            <div class="col-2 col-sm-2 font-box">
                <p id="f2"></p>
            </div>
            <div class="col-2 col-sm-2 font-box">
                <p id="f3"></p>
            </div>
            <div class="col-3 col-sm-3"></div>
        </div>
    </div>

    <div id="action_buttons" hidden>
        <div id="reset" hidden>
            <button id="reset_button" type="button" name="resetbutton" value="clickety click">Reset</button>
        </div>

        <div id="next">
            <button id="next_button" style="font-size:25px;" type="button" name="nextbutton" value="clickety click">Next Game</button>
        </div>
    </div>

    <div id="color_boxes" class="container" hidden>
        <div class="row">
            <div class="col-3 col-sm-3"></div>
            <div class="col-2 box col-sm-2" id="box1">
            </div>
            <div class="col-2 box col-sm-2" id="box2">
            </div>
            <div class="col-2 box col-sm-2" id="box3">
            </div>
            <div class="col-3 col-sm-3"></div>
        </div>
    </div>

</body>

</html>
